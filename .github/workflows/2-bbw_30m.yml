name: BBW 30M Analysis

on:
  schedule:
    - cron: '2,32 * * * *'  # Every 30 minutes at :02 and :32
  workflow_dispatch:

jobs:
  analyze-bbw:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: pip install -r requirements.txt
    - name: Run BBW 30M Analysis
      env:
        BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        BBW_TELEGRAM_CHAT_ID: ${{ secrets.BBW_TELEGRAM_CHAT_ID }}
      run: |
        echo "ðŸ”µ Starting BBW 30M Analysis..."
        python src/analyzers/bbw_analyzer.py
