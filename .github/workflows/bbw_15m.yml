name: 15-Minute BBW Squeeze Analysis

on:
  schedule:
    # Every 15 minutes: 02, 17, 32, 47 (2 min delay from 15m candle close)
    - cron: '2,17,32,47 * * * *'
  workflow_dispatch:

jobs:
  bbw_15m_analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run 15m BBW Analysis
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        HIGH_RISK_TELEGRAM_CHAT_ID: ${{ secrets.HIGH_RISK_TELEGRAM_CHAT_ID }}
        BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
        BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
        COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
      run: python src/analyzer_15m_bbw.py

    - name: Commit 15m BBW Cache
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
        if [ -f cache/bbw_alerts_15m.json ]; then
          git add cache/bbw_alerts_15m.json
          git commit -m "Update 15m BBW alerts cache [skip ci]" || echo "No changes"
          git push || echo "Push failed"
        fi
