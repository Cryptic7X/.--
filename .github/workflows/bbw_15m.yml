name: BBW 15-Minute Analyzer

on:
  schedule:
    - cron: '2,17,32,47 * * * *'  # Every 15 minutes
  workflow_dispatch:

jobs:
  bbw-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install pandas numpy aiohttp ccxt PyYAML python-dateutil requests
    
    - name: Create cache directory
      run: mkdir -p cache
    
    - name: Restore market data cache
      uses: actions/cache@v4
      with:
        path: cache/
        key: market-data-${{ steps.date.outputs.date }}
        restore-keys: |
          market-data-
    
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
    
    - name: Check cache availability
      run: |
        if [ ! -f "cache/high_risk_market_data.json" ]; then
          echo "❌ No market data cache found. Skipping analysis."
          echo "cache_available=false" >> $GITHUB_ENV
        else
          echo "✅ Market data cache found"
          echo "cache_available=true" >> $GITHUB_ENV
          ls -la cache/
        fi
    
    - name: Run BBW Analysis
      if: env.cache_available == 'true'
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        HIGH_RISK_TELEGRAM_CHAT_ID: ${{ secrets.HIGH_RISK_TELEGRAM_CHAT_ID }}
        BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
        BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
      run: |
        python src/bbw_analyzer.py
