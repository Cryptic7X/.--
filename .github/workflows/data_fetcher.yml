name: Daily Market Data Fetcher

on:
  schedule:
    - cron: '0 0 * * *'  # 00:00 UTC (05:30 IST)
  workflow_dispatch:  # Manual trigger

jobs:
  fetch-market-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Create cache directory
      run: mkdir -p cache
      
    - name: Restore market data cache
      uses: actions/cache@v4
      with:
        path: cache/
        key: market-data-${{ github.run_number }}
        restore-keys: |
          market-data-
    
    - name: Fetch market data
      env:
        COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
      run: |
        python src/data_fetcher.py --daily-scan
    
    - name: Upload market data artifact
      uses: actions/upload-artifact@v4
      with:
        name: market-data-${{ github.run_number }}
        path: cache/
        retention-days: 2
    
    - name: Log completion
      run: |
        echo "âœ… Market data fetch completed at $(date)"
        ls -la cache/
