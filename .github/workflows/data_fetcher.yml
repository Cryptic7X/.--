name: Daily CMC Data Fetch

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at 5:30 AM IST (00:00 UTC = 5:30 AM IST)
  workflow_dispatch:

jobs:
  fetch-cmc-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Daily CoinMarketCap Fetch
      env:
        CMC_API_KEY: ${{ secrets.CMC_API_KEY }}
      run: python src/data_fetcher.py --daily-scan
      
    - name: Commit and push market data
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add cache/
        if git diff --staged --quiet; then
          echo "No market data changes"
        else
          git commit -m "Daily CMC market data update $(date)"
          git push
        fi
