name: BBW 30m Squeeze Analysis - OPTIMIZED

on:
  schedule:
    - cron: '2,32 * * * *'  # Every 30 minutes
  workflow_dispatch:

jobs:
  bbw-squeeze-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 18  # Increased but with internal limits
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Optimized BBW Analysis
        env:
          BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
          BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          BBW_TELEGRAM_CHAT_ID: ${{ secrets.BBW_TELEGRAM_CHAT_ID }}
        run: |
          echo "ðŸš€ Starting OPTIMIZED BBW Analysis at $(date)"
          timeout 1080s python src/analyzer_30m_bbw.py  # 18-minute timeout
          echo "âœ… BBW Analysis completed at $(date)"
          
      - name: Commit Cache Updates
        if: always()
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add cache/ || true
          if git diff --staged --quiet; then
            echo "No cache changes to commit"
          else
            git commit -m "Update BBW 30m cache [skip ci]" || true
            git push || true
          fi
