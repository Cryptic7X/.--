name: BBW 30m Squeeze Analysis

on:
  schedule:
    - cron: '2,32 * * * *'  # Every 30 minutes: 02, 32 minutes past each hour
  workflow_dispatch:  # Manual trigger

jobs:
  bbw-squeeze-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run BBW 30m Analysis
        env:
          BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
          BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          BBW_TELEGRAM_CHAT_ID: ${{ secrets.BBW_TELEGRAM_CHAT_ID }}
        run: |
          python src/analyzer_30m_bbw.py
          
      - name: Commit Cache Updates
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add cache/
          if git diff --staged --quiet; then
            echo "No cache changes to commit"
          else
            git commit -m "Update BBW 30m cache [skip ci]"
            git push
          fi
