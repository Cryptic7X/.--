name: BBW 30m Analysis - Matrix Strategy (ALL COINS)

on:
  schedule:
    - cron: '2,32 * * * *'  # Every 30 minutes
  workflow_dispatch:

jobs:
  bbw-matrix-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        batch_index: [0, 1, 2, 3]  # 4 parallel jobs for 373 coins
      max-parallel: 4              # Run all jobs simultaneously
      fail-fast: false            # Don't cancel other jobs if one fails
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run BBW Analysis (Batch ${{ matrix.batch_index }})
        env:
          BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
          BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          BBW_TELEGRAM_CHAT_ID: ${{ secrets.BBW_TELEGRAM_CHAT_ID }}
          BATCH_INDEX: ${{ matrix.batch_index }}
          BATCH_SIZE: 100
          TOTAL_BATCHES: 4
        run: |
          echo "ðŸš€ Starting BBW Analysis Batch ${{ matrix.batch_index }} at $(date)"
          python src/analyzer_30m_bbw_matrix.py
          echo "âœ… Batch ${{ matrix.batch_index }} completed at $(date)"
          
      - name: Upload Results (Batch ${{ matrix.batch_index }})
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: bbw-results-batch-${{ matrix.batch_index }}
          path: |
            cache/bbw_batch_${{ matrix.batch_index }}_*.json
          retention-days: 1
          
  combine-results:
    runs-on: ubuntu-latest
    needs: bbw-matrix-analysis
    if: always()
    timeout-minutes: 5
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Download All Results
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          
      - name: Combine Results and Send Alert
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          BBW_TELEGRAM_CHAT_ID: ${{ secrets.BBW_TELEGRAM_CHAT_ID }}
        run: |
          echo "ðŸ”— Combining results from all batches..."
          python src/combine_bbw_results.py
          
      - name: Commit Cache Updates
        if: always()
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add cache/ || true
          if git diff --staged --quiet; then
            echo "No cache changes to commit"
          else
            git commit -m "Update BBW 30m cache - ALL COINS [skip ci]" || true
            git push || true
          fi
