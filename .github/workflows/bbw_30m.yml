name: BBW 30M Analysis

on:
  schedule:
    - cron: '1 * * * *'    # Every hour at :01 (00:01, 01:01, 02:01, etc.)
    - cron: '31 * * * *'   # Every hour at :31 (00:31, 01:31, 02:31, etc.)
  workflow_dispatch:

jobs:
  analyze-bbw:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run BBW 30M Analysis
      env:
        BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
        BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        BBW_TELEGRAM_CHAT_ID: ${{ secrets.BBW_TELEGRAM_CHAT_ID }}
      run: |
        echo "ðŸ”µ Starting BBW 30M Analysis..."
        python src/analyzers/bbw_analyzer.py
        echo "âœ… BBW 30M Analysis Complete"
        
    - name: Commit updated BBW cache
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add cache/bbw_alerts.json
        if ! git diff --staged --quiet; then
          git commit -m "BBW cache update: $(date +'%Y-%m-%d %H:%M IST')"
          git push
        else
          echo "No BBW cache changes"
        fi
