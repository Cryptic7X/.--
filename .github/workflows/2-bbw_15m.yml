name: BBW 15M Analysis

on:
  schedule:
    - cron: '1,16,31,46 * * * *'  # Every 15 minutes
  workflow_dispatch:

jobs:
  analyze-bbw:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: pip install -r requirements.txt
    - name: Run BBW 15M Analysis
      env:
        BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        BBW_TELEGRAM_CHAT_ID: ${{ secrets.BBW_TELEGRAM_CHAT_ID }}
        LOG_LEVEL: INFO
      run: |
        echo "ðŸ”µ Starting BBW 15M Analysis..."
        python src/analyzers/bbw_analyzer.py
