name: Market Data Fetcher (12h)

on:
  schedule:
    - cron: '0 0,12 * * *'  # Every 12 hours: 5:30 AM & 5:30 PM IST
  workflow_dispatch:

jobs:
  fetch-market-data:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Fetch Market Data
        env:
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
        run: |
          python src/datafetcher_enhanced.py
          
      - name: Commit Market Data
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add cache/market_data_12h.json
          if git diff --staged --quiet; then
            echo "No market data changes"
          else
            git commit -m "Update market data [skip ci]"
            git push
          fi
