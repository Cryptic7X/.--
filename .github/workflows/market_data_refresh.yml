name: Market Data Refresh Twice Daily
on:
  schedule:
    - cron: '0 0,12 * * *'   # 05:30 IST & 17:30 IST
  workflow_dispatch:
jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with: { python-version: '3.11' }
      - run: pip install -r requirements.txt
      - run: python src/enhanced_data_fetcher.py
        env:
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cache/high_risk_market_data.json config/blocked_coins.txt
          git commit -m "Refresh data [skip ci]" || echo "No changes"
          git push || echo "Push failed"
