name: Fresh Signal 1h Analysis

on:
  schedule:
    # Run 2 minutes after each hour (when 1h candles close)
    # IST times: 05:32, 06:32, 07:32, 08:32, 09:32, 10:32, 11:32, 12:32, 13:32, 14:32, 15:32, 16:32, 17:32, 18:32, 19:32, 20:32, 21:32, 22:32, 23:32, 00:32, 01:32, 02:32, 03:32, 04:32
    - cron: '2 0 * * *'   # 05:32 IST
    - cron: '2 1 * * *'   # 06:32 IST  
    - cron: '2 2 * * *'   # 07:32 IST
    - cron: '2 3 * * *'   # 08:32 IST
    - cron: '2 4 * * *'   # 09:32 IST
    - cron: '2 5 * * *'   # 10:32 IST
    - cron: '2 6 * * *'   # 11:32 IST
    - cron: '2 7 * * *'   # 12:32 IST
    - cron: '2 8 * * *'   # 13:32 IST
    - cron: '2 9 * * *'   # 14:32 IST
    - cron: '2 10 * * *'  # 15:32 IST
    - cron: '2 11 * * *'  # 16:32 IST
    - cron: '2 12 * * *'  # 17:32 IST
    - cron: '2 13 * * *'  # 18:32 IST
    - cron: '2 14 * * *'  # 19:32 IST
    - cron: '2 15 * * *'  # 20:32 IST
    - cron: '2 16 * * *'  # 21:32 IST
    - cron: '2 17 * * *'  # 22:32 IST
    - cron: '2 18 * * *'  # 23:32 IST
    - cron: '2 19 * * *'  # 00:32 IST
    - cron: '2 20 * * *'  # 01:32 IST
    - cron: '2 21 * * *'  # 02:32 IST
    - cron: '2 22 * * *'  # 03:32 IST
    - cron: '2 23 * * *'  # 04:32 IST
  workflow_dispatch:

jobs:
  fresh_1h_analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Fresh Signal 1h Analysis
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        HIGH_RISK_TELEGRAM_CHAT_ID: ${{ secrets.HIGH_RISK_TELEGRAM_CHAT_ID }}
        BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
        BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
        COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
      run: python src/analyzer_1h_fresh.py
      
    - name: Commit Fresh Signal Cache
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        if [ -f cache/fresh_alerts_1h.json ]; then
          git add cache/fresh_alerts_1h.json
          git commit -m "Update fresh 1h signal cache [skip ci]" || echo "No changes"
          git push || echo "Push failed"
        fi
