name: CipherB 2H Analysis

on:
  schedule:
    - cron: '2 */2 * * *'
  workflow_dispatch:

jobs:
  analyze-cipherb:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: pip install -r requirements.txt
    - name: Run CipherB Analysis
      env:
        BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        CIPHERB_TELEGRAM_CHAT_ID: ${{ secrets.CIPHERB_TELEGRAM_CHAT_ID }}
      run: python src/analyzers/cipherb_analyzer.py
