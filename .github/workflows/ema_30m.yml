name: EMA 30m Analysis

on:
  schedule:
    - cron: '30 * * * *'  # Every 30 minutes
  workflow_dispatch:

jobs:
  ema-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Configure Git
      run: |
        git config --global user.name "EMA Analysis Bot"
        git config --global user.email "ema-bot@github-actions.com"

    - name: Run EMA Analysis
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        SMA_TELEGRAM_CHAT_ID: ${{ secrets.SMA_TELEGRAM_CHAT_ID }}
        BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
        BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
      run: |
        python src/analyzers/ema_analyzer.py

    - name: Commit EMA Cache
      run: |
        git add cache/ema_zone_alerts.json || true
        git commit -m "Update EMA cache - $(date '+%Y-%m-%d %H:%M:%S')" || true
        git push || true
