name: Daily Data Collection

on:
  schedule:
    - cron: '0 1 * * *'  # 06:30 IST daily
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create cache directory
      run: mkdir -p cache
        
    - name: Collect Market Data
      env:
        COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
        LOG_LEVEL: INFO
      run: |
        echo "📊 Starting Daily Data Collection..."
        echo "🔧 Checking environment..."
        if [ -z "$COINMARKETCAP_API_KEY" ]; then
          echo "❌ COINMARKETCAP_API_KEY is not set!"
          exit 1
        else
          echo "✅ API key is configured"
        fi
        echo "🔧 Checking Python script..."
        if [ -f "src/data_fetcher.py" ]; then
          echo "✅ data_fetcher.py found"
        else
          echo "❌ data_fetcher.py not found!"
          ls -la src/ || echo "src/ directory not found"
          exit 1
        fi
        echo "🚀 Running data fetcher..."
        python src/data_fetcher.py
        echo "✅ Data fetcher completed"

    - name: Verify datasets were updated
      run: |
        echo "🔍 Checking dataset files..."
        if [ -f "cache/cipherb_dataset.json" ] && [ -f "cache/sma_dataset.json" ]; then
          echo "✅ Dataset files exist"
          echo "📊 File sizes:"
          ls -lh cache/*.json
          echo "📅 File timestamps:"
          ls -lt cache/*.json
        else
          echo "❌ Dataset files missing!"
          ls -la cache/ 2>/dev/null || echo "Cache directory not found"
          exit 1
        fi

    - name: Commit updated datasets
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add cache/*.json
        if git diff --staged --quiet; then
          echo "📭 No changes to commit (datasets unchanged)"
        else
          git commit -m "📊 Daily data update $(date '+%Y-%m-%d %H:%M')"
          git push
          echo "✅ Updated datasets committed and pushed"
        fi
