name: Daily Data Collection

on:
  schedule:
    - cron: '0 1 * * *'  # 06:30 IST daily
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create cache directory
      run: mkdir -p cache
        
    - name: Collect Market Data
      env:
        COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
        LOG_LEVEL: INFO
      run: |
        echo "üìä Starting Daily Data Collection..."
        python src/data_fetcher.py || echo "‚ùå Data fetcher failed - check logs above"

    - name: Check if datasets were created
      run: |
        if [ -f "cache/cipherb_dataset.json" ] && [ -f "cache/sma_dataset.json" ]; then
          echo "‚úÖ Dataset files created successfully"
          ls -la cache/
        else
          echo "‚ùå Dataset files not found!"
          ls -la cache/ || echo "Cache directory not found"
        fi

    - name: Commit updated datasets
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add cache/*.json
        if git diff --staged --quiet; then
          echo "üì≠ No changes to commit"
        else
          git commit -m "üìä Daily data update $(date '+%Y-%m-%d %H:%M')"
          git push
          echo "‚úÖ Datasets committed and pushed"
        fi
