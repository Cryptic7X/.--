name: Daily Data Collection

on:
  schedule:
    - cron: '0 1 * * *'  # 06:30 IST daily
  workflow_dispatch:

jobs:
  collect-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create cache directory
      run: mkdir -p cache
        
    - name: Collect Market Data
      env:
        COINMARKETCAP_API_KEY: ${{ secrets.COINMARKETCAP_API_KEY }}
      run: |
        python src/data_fetcher.py

    - name: Commit updated datasets
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git pull origin main  # FIX: Pull before commit
        git add cache/*.json
        if git diff --staged --quiet; then
          echo "ðŸ“­ No changes to commit"
        else
          git commit -m "ðŸ“Š Daily data update $(date '+%Y-%m-%d %H:%M')"
          git push origin main
          echo "âœ… Updated datasets committed and pushed"
        fi
