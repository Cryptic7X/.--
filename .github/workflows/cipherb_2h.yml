name: CipherB Multi-Timeframe Analysis (2H + 8H)

on:
  schedule:
    - cron: '2 */2 * * *'  # Every 2H at :02 (02:02, 04:02, 06:02, etc.)
  workflow_dispatch:

jobs:
  analyze-cipherb-multi:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Configure Git
      run: |
        git config --global user.name "CipherB Multi Analysis Bot"
        git config --global user.email "cipherb-multi@github-actions.com"

    - name: Run CipherB Multi-Timeframe Analysis
      env:
        BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
        BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        CIPHERB_TELEGRAM_CHAT_ID: ${{ secrets.CIPHERB_TELEGRAM_CHAT_ID }}
      run: |
        echo "ðŸ”µ Starting CipherB Multi-Timeframe Analysis (2H + 8H)..."
        echo "ðŸ“Š 2H Primary Signals + 8H Confirmation Logic"
        python src/analyzers/cipherb_analyzer.py
        echo "ðŸ”µ CipherB Multi-Timeframe Analysis Complete"

    - name: Commit CipherB Cache
      run: |
        git add cache/cipherb_multi_alerts.json || true
        git commit -m "Update CipherB multi-timeframe cache - $(date '+%Y-%m-%d %H:%M:%S')" || true
        git push || true

    - name: Clean up
      if: always()
      run: |
        echo "ðŸ§¹ Cleaning up temporary files..."
        find . -name "*.pyc" -delete || true
        find . -name "__pycache__" -type d -exec rm -rf {} + || true
        echo "âœ… Cleanup complete"
