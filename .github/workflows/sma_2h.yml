name: SMA 2H Analysis

on:
  schedule:
    - cron: '4 */2 * * *'  # Every 2H at :04 (02:04, 04:04, 06:04, etc.)
  workflow_dispatch:

jobs:
  analyze-sma:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run SMA 2H Analysis
      env:
        BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
        BINGX_SECRET_KEY: ${{ secrets.BINGX_SECRET_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        SMA_TELEGRAM_CHAT_ID: ${{ secrets.SMA_TELEGRAM_CHAT_ID }}
      run: |
        echo "ðŸŸ¡ Starting SMA 2H Analysis..."
        python src/analyzers/sma_analyzer.py
        echo "âœ… SMA 2H Analysis Complete"
        
    - name: Commit updated SMA cache
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add cache/sma_alerts.json
        if ! git diff --staged --quiet; then
          git commit -m "SMA cache update: $(date +'%Y-%m-%d %H:%M IST')"
          git push
        else
          echo "No SMA cache changes"
        fi
