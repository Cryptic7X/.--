name: SMA 2H Analysis

on:
  schedule:
    - cron: '4 */2 * * *'
  workflow_dispatch:

jobs:
  analyze-sma:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: pip install -r requirements.txt
    - name: Run SMA Analysis
      env:
        BINGX_API_KEY: ${{ secrets.BINGX_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        SMA_TELEGRAM_CHAT_ID: ${{ secrets.SMA_TELEGRAM_CHAT_ID }}
      run: python src/analyzers/sma_analyzer.py
